<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>viSort</title>
  </head>
  <body>
    <div class="headersection">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid" >
          <a class="navbar-brand" href="#">Sorting Visualiser</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active mergesort" aria-current="page" href="#">Merge Sort</a>
              <a class="nav-link active quicksort" href="#">Quick Sort</a>
              <a class="nav-link active insertionsort" href="#">Insertion Sort</a>
                <a class="nav-link active newarraybtn" href="#">New Array</a>
                <span id="speed" class="nav-link active">Speed
                    <input id="speed_input" type="range" min="500" max="1000" stepDown=10 value=60>
                </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="mainsection">
        <div class="parent">
            <div id="bar"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="mergeSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="quickSort.js"></script>
</body>
</html>
